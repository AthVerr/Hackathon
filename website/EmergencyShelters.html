<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CEMS</title>
    <!-- <script src="script.js" async></script>    -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
            #map {
              height: 400px;
              width: 100%;
             }
    </style>
</head>

<body>
    <header class="masthead">
        <center><h1>CEMS</h1></center>
        <center><h2>Chicago Emergency Management Systems</h2></center>
    </header>
    <div id="header">
		<div id="menu">
			<ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="PetFriendly.html">Tornado</a></li>
				</ul>
		</div>
    <main class="main">
            <div id="map"></div>
            <script>
              var map, infoWindow;
              function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: -34.397, lng: 150.644},
                  zoom: 6
                });
                infoWindow = new google.maps.InfoWindow;


                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                  }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                  });
                } else {
                  handleLocationError(false, infoWindow, map.getCenter());
                }
              }

              function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                                      'Error: The Geolocation service failed.' :
                                      'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
              }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvtLRxlvqtrwx3UJ99zm-lrd83CweCb10&callback=initMap">
            </script>
    </main>
    <footer class="foot">
        <center><p>CEMS</p><center>
    </footer>
</body>

</html>
